<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered SVG Image</title>
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .image-container img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="mdf.svg" alt="SVG Image">
</div>
</body>
</html>
